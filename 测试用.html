<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
       #test{
           position: relative;
           width: 100px;
           height: 100px;
           border: 1px solid #0050D0;
           background: #96E555;
           cursor: pointer;
       }
    </style>
    <script src="../jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $('#test').css("opacity","0.5");
        $('#test').click(function(){
            $(this).animate({left:"400px",height:"200px",opacity:"1"},1000)
                   .animate({top:"200px",width:"200px"},1000)
                   .fadeOut("slow");
        });

    });
    
    </script>
 
</head>
<body>
<div id="test"></div>
</body>
</html>
